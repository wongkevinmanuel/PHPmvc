<!DOCTYPE html>

<html>
    <head>
        <title>CRUD Productos Actualizar </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <h2> {Titulo}</h2>
        <h3>{Descripcion}</h3>
        <form class="form-horizontal" action="../control/controladorproductos.php" method="POST">
            <div class="form-group">
              <label for="Identificador" class="col-lg-2 control-label">Identificador:</label>
              <div class="col-lg-10">
                  <input type="text" id="identificador" name="id" class="form-control" value="{id}" readonly="readonly" />
              </div>
            </div>
            <div class="form-group">
              <label for="Nombre" class="col-lg-2 control-label">Nombre:</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="nombre" name="nom"  placeholder="Nombre (Mouse)" value="{nombre}">
              </div>
            </div>
            <div class="form-group">
              <label for="Descripcion" class="col-lg-2 control-label">Descripcion:</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="Descripcion" name="des" placeholder="Descripcion (Mouse LED Azul modelo 27G223BB, Conector USB )" value="{descripcion}">
              </div>
            </div>
            <div class="form-group">
              <label for="Marca" class="col-lg-2 control-label">Marca:</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="marca" name="mar" placeholder="Marca OMEGA)" value="{marca}">
              </div>
            </div>
            <div class="form-group">
              <label for="Precio" class="col-lg-2 control-label">Precio:</label>
              <div class="col-lg-10">
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <span class="input-group-addon">0.00</span>
                    <input type="number" class="form-control" id="precio" name="prec" value="{precio}">
              </div> 
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit"  name ="actact" class="btn btn-primary">Actualizar</button>
              </div>
            </div>
            <p> {Mensaje} </p>
             <a href="http://localhost/PhpMvcWong/index.php"> Regresar </a>
        </form>
    </body>
</html>
